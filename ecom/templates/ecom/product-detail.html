{% extends "ecom/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 text-center">
           <img src="{{product.image}}" alt="{{ product.name }}" width="500px" height="500px">
        </div>

         <div class="col-md-6">
            <h2 class="mb-3">{{ product.title }}</h2>
            <h4 class="text-primary mb-3">XAF {{ product.price }}</h4>
            <p class="lead">{{ product.description }}</p>

            <div class="mt-4">
                <a href="#" class="btn btn-success">Buy Now</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Products</a>
            </div>
        </div>
    </div>
{% endblock %}
