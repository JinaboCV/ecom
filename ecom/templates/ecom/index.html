{% extends "ecom/base.html" %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="get" class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" class="form-control form-control-borderless" name="item-name">
                    </div>
                    &nbsp;
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </form>
            <br><br>
            <!-- Section to show all products -->
             <div class="row">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card">
                            <img src="{{product.image}}" alt="" class="card-img-top">
                            <div class="card-body">
                                <div class="card-title">{{product.title}} </div>
                                <div class="card-text" style="color: orange;">{{product.price}}</div>
                                <br>
                                <button class="btn btn-warning">Details</button>
                                <button class="btn btn-success">Add to cart</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
             </div>
        </div>
    </div>
{% endblock %}
